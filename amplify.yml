version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "No build required for static HTML site"
    build:
      commands:
        - echo "Skipping build"
  artifacts:
    # root of the repo where index.html and other html files live
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []
# Optional rewrite rule: if you want client-side routes to fallback to index.html
redirects:
  - source: '</^[^.]+$/>'
    target: /index.html
    status: 200